<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header content">
    <img src="./images/logo.svg" alt="Лого" class="header__logo">
  </header>
  <main>
    <section class="profile content">
      <div class="profile__list">
        <img src="./images/Kusto.jpg" alt="Аватар" class="profile__image">
        <div class="profile__description">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button aria-label="edit" class="button button_edit cursor">
            <img src="./images/Vector.svg" alt="Изменить" class="button__image button__image_edit">
          </button>
        </div>
      </div>
      <button aria-label="add" class="button button_add cursor">
        <img src="./images/Plus.svg" alt="Добавить" class="button__image button__image_add">
      </button>
    </section>
    <section class="elements content" aria-label="Фото">
      <template id="cardTemplate">
        <div class="element">
          <img class="element__photo cursor">
          <button aria-label="trash" class="element__delete cursor"></button>
          <div class="element__name">
            <h2 class="element__title"></h2>
            <button aria-label="like" class="element__like"></button>
          </div>
        </div>
      </template>

    </section>
  </main>
  <footer class="footer content">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <aside class="modal">
    <div class="modal__overlay">
      <div class="modal__form">
        <button aria-label="close" class="modal__close cursor"><img src="./images/Close_Icon.svg" alt="Закрыть" class="modal__image"></button>
        <h2 class="modal__title">Редактировать профиль</h2>
        <form class="modal__edit forms" action="#" novalidate>
          <div class="modal__input">
            <input id="name-input" class="modal__description modal__description_type_name" name="name" type="text" placeholder="Ваше имя" required minlength="2" maxlength="40">
            <span class="name-input-error modal__description-error"></span>
          </div>
          <div class="modal__input">
            <input id="about-self" class="modal__description modal__description_type_about-self" id="about-self" name="about-self"
            type="text" placeholder="Род занятий" required minlength="2" maxlength="200">
            <span class="about-self-error modal__description-error"></span>
          </div>
          <button aria-label="save" class="button button_submit cursor">Сохранить</button>
        </form>
      </div>
    </div>
  </aside>
  <aside class="modal">
    <div class="modal__overlay modal__overlay_add">
      <div class="modal__form">
        <button aria-label="close" class="modal__close modal__close_add cursor"><img src="./images/Close_Icon.svg" alt="Закрыть" class="modal__image"></button>
        <h2 class="modal__title">Новое место</h2>
        <form class="modal__add forms" action="#" novalidate>
          <div class="modal__input">
            <input id="heading-input" class="modal__description modal__description_type_heading" placeholder="Название" name="heading" type="text" minlength="2" maxlength="30" required>
            <span class="heading-input-error modal__description-error"></span>
          </div>
          <div class="modal__input">
            <input id="link-input" class="modal__description modal__description_type_link" placeholder="Ссылка на картинку" name="link"
            required type="URL">
            <span class="link-input-error modal__description-error"></span> 
          </div>
          <button aria-label="save" class="button button_submit cursor">Создать</button>
        </form>
      </div>
    </div>
  </aside>
  <aside class="modal">
    <div class="modal__overlay modal__overlay_img">
      <div class="modal__form modal__form_img">
        <button aria-label="close" class="modal__close modal__close_img cursor"><img src="./images/Close_Icon.svg" alt="Закрыть" class="modal__image"></button>
        <img src="#" alt="#" class="modal__photo">
        <h6 class="modal__title modal__title_img"></h6>
      </div>
    </div>
  </aside>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/script.js"></script>
</body> 
</html>
