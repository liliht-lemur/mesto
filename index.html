<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header content">
    <img src="./images/logo.svg" alt="Лого" class="header__logo">
  </header>
  <main>
    <section class="profile content">
      <div class="profile__list">
        <img src="./images/Kusto.jpg" alt="Аватар" class="profile__image">
        <div class="profile__description">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button aria-label="edit" class="button button_edit cursor">
            <img src="./images/Vector.svg" alt="Изменить" class="button__image button__image_edit">
          </button>
        </div>
      </div>
      <button aria-label="add" class="button button_add cursor">
        <img src="./images/Plus.svg" alt="Добавить" class="button__image button__image_add">
      </button>
    </section>
    <section class="elements content" aria-label="Фото">
      <div class="element">
        <img src="./images/Karachaevsk.png" alt="Карачаевск" class="element__photo">
        <div class="element__name">
          <h2 class="element__title">Карачаевск</h2>
          <button aria-label="like" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__photo">
        <div class="element__name">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button aria-label="like" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Dombay.png" alt="Домбай" class="element__photo">
        <div class="element__name">
          <h2 class="element__title">Домбай</h2>
          <button aria-label="like" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__photo">
        <div class="element__name">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button aria-label="like" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Dombay.png" alt="Домбай" class="element__photo">
        <div class="element__name">
          <h2 class="element__title">Домбай</h2>
          <button aria-label="like" class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Karachaevsk.png" alt="Карачаево-Черкессия" class="element__photo">
        <div class="element__name">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button aria-label="like" class="element__like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer content">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <aside class="modal">
    <div class="modal__overlay">
      <div class="modal__form">
        <button aria-label="close" class="modal__close cursor"><img src="./images/Close_Icon.svg" alt="Закрыть"></button>
        <h2 class="modal__title">Редактировать профиль</h2>
        <form class="modal__edit" action="#">
          <input class="modal__description modal__description_type_name" id="name" name="name" type="text">
          <input class="modal__description modal__description_type_about-self" id="about-self" name="about-self"
            type="text">
          <button aria-label="save" class="button button_submit cursor">Сохранить</button>
        </form>
      </div>
    </div>
  </aside>
  <script src="js/script.js"></script>
</body>
</html>
