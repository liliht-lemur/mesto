<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">

<body class="root">
  <header class="header content">
    <img src="./images/logo.svg" alt="Лого" class="header__logo">
  </header>
  <main>
    <section class="profile content">
      <div class="profile__list">
        <img src="./images/Kusto.jpg" alt="Аватар" class="profile__image">

          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="button button_edit cursor">
            <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">

              </svg>
          </button>
        </div>
      </div>
      <button class="button button_add cursor">
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white"/>
          </svg>
      </button> 
    </section>
    <section class="elements content" aria-label="Фото">
      <div class="element">
        <div class="element__list">
          <img src="./images/Karachaevsk.png" alt="Карачаевск" class="element__photo">
          <div class="element__name">
            <h2 class="element__title">Карачаевск</h2>
            <img src="./images/heart.svg" alt="Сердце" class="element__like">

        </div>
      </div>
      <div class="element">
        <div class="element__list">
          <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__photo">

            <h2 class="element__title">Гора Эльбрус</h2>

        </div>
      </div>
      <div class="element">
        <div class="element__list">
          <img src="./images/Dombay.png" alt="Домбай" class="element__photo">

            <h2 class="element__title">Домбай</h2>
